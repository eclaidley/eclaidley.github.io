<!DOCTYPE html>

<html class="no-js" lang="en" dir="ltr">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Erin Laidley</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/foundation-icons.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body id="contact-home">

    <div id="contact-form" class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="medium-6 large-8 cell">
          <h3>Contact</h3>
          <p id="contact-form-header"><strong>Have questions? Send me an email!</strong></p>
          <form class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>Name
                <input type="text" placeholder="Name">
              </label>
            </div>
            <div class="medium-6 cell">
              <label>Email
                <input type="text" placeholder="Email">
              </label>
            </div>
            <div class="medium-12 cell">
              <label>Message
                <textarea placeholder="How can we help you?" rows="5"></textarea>
              </label>
            </div>
            <div class="medium-12 cell">
              <input type="submit" name="submit" value="Send Message" class="hollow button medium">
            </div>
          </form>
        </div>
      </div>
    </div>

   <script src="js/vendor/jquery.js"></script>
   <script src="js/vendor/what-input.js"></script>
   <script src="js/vendor/foundation.js"></script>
   <script src="https://use.typekit.net/bmm2fdr.js"></script>
   <script>try{Typekit.load({ async: true });}catch(e){}</script>
   <script src="js/app.js"></script>
  
  </body>
</html>
